<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Receitas Financeiras</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #009ee3;
            --primary-dark: #0077b6;
            --secondary: #00a650;
            --accent: #ff6b00;
            --danger: #ff3b30;
            --warning: #ff9500;
            --success: #34c759;
            --dark: #1d1d1f;
            --dark-gray: #424245;
            --gray: #86868b;
            --light-gray: #f5f5f7;
            --white: #ffffff;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --card-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --border-radius-lg: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header estilo Mercado Pago */
        .header {
            background: var(--white);
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 700;
            font-size: 20px;
            user-select: none;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
        }

        .nav-button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 14px 28px;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 158, 227, 0.25);
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 158, 227, 0.35);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        /* User info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--dark-gray);
            user-select: none;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 0 2px var(--primary);
            background-color: var(--light-gray);
            user-select: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-welcome {
            font-size: 16px;
            white-space: nowrap;
        }

        /* Cards de total */
        .totals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .total-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .total-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
        }

        .total-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .total-card:nth-child(1)::before {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
        }

        .total-card:nth-child(2)::before {
            background: linear-gradient(to right, var(--danger), #ff5252);
        }

        .total-card:nth-child(3)::before {
            background: linear-gradient(to right, var(--success), #2ecc71);
        }

        .total-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .total-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
        }

        .total-card:nth-child(1) .total-card-icon {
            background: rgba(0, 158, 227, 0.1);
            color: var(--primary);
        }

        .total-card:nth-child(2) .total-card-icon {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger);
        }

        .total-card:nth-child(3) .total-card-icon {
            background: rgba(52, 199, 89, 0.1);
            color: var(--success);
        }

        .total-card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--dark-gray);
            user-select: none;
        }

        .total-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            font-feature-settings: "tnum" on, "lnum" on;
            user-select: text;
        }

        .total-card:nth-child(1) .total-value {
            color: var(--primary);
        }

        .total-card:nth-child(2) .total-value {
            color: var(--danger);
        }

        .total-card:nth-child(3) .total-value {
            color: var(--success);
        }

        .total-label {
            font-size: 14px;
            color: var(--gray);
            font-weight: 500;
            user-select: none;
        }

        /* Formul치rio */
        .form-container {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--card-shadow);
            display: none;
        }

        .form-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .form-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            user-select: none;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--gray);
            cursor: pointer;
            transition: color 0.3s ease;
            user-select: none;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--dark);
            transform: scale(1.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-gray);
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
        }

        .form-label::after {
            content: "*";
            color: var(--danger);
            font-weight: 700;
            margin-left: 2px;
        }

        .form-input {
            padding: 16px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: var(--light-gray);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--white);
            box-shadow: 0 0 0 3px rgba(0, 158, 227, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray);
        }

        .form-submit {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            border: none;
            padding: 16px 32px;
            border-radius: var(--border-radius-sm);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 12px rgba(0, 158, 227, 0.25);
            user-select: none;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 158, 227, 0.35);
        }

        .form-submit:active {
            transform: translateY(0);
        }

        /* Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        @media (min-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
        }

        .dashboard-card {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            box-shadow: var(--card-shadow-hover);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            user-select: none;
        }

        .chart-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .chart-btn {
            padding: 8px 16px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius-sm);
            background: var(--light-gray);
            color: var(--dark-gray);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .chart-btn.active,
        .chart-btn:hover {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }

        /* Tabela */
        .table-container {
            overflow-x: auto;
            border-radius: var(--border-radius-sm);
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .data-table th {
            background: var(--light-gray);
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--dark-gray);
            font-size: 14px;
            position: sticky;
            top: 0;
            user-select: none;
        }

        .data-table td {
            padding: 16px;
            border-bottom: 1px solid var(--light-gray);
            font-weight: 500;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover {
            background: rgba(0, 158, 227, 0.02);
        }

        .text-right {
            text-align: right;
        }

        .text-success {
            color: var(--success);
        }

        .text-danger {
            color: var(--danger);
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .delete-btn {
            background: rgba(255, 59, 48, 0.1);
            color: var(--danger);
        }

        .delete-btn:hover {
            background: var(--danger);
            color: var(--white);
        }

        /* Notifica칞칚o */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: var(--border-radius-sm);
            color: var(--white);
            font-weight: 600;
            z-index: 1000;
            box-shadow: var(--card-shadow-hover);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            user-select: none;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--danger);
        }

        /* Estados vazios */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
            user-select: none;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .totals-grid {
                grid-template-columns: 1fr;
            }

            .total-value {
                font-size: 28px;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .chart-container {
                height: 250px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .user-info {
                flex-direction: column;
                text-align: center;
            }

            .user-welcome {
                font-size: 14px;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .chart-controls {
                width: 100%;
                justify-content: center;
            }
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 158, 227, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header estilo Mercado Pago -->
        <header class="header">
            <div class="header-content">

                    <div class="logo-icon">R$</div>

        <!-- Cards de Total -->
        <div class="totals-grid">

                    <h3 class="total-card-title">Sal치rio Bruto Total</h3>

        <!-- Formul치rio para nova receita -->

            <form id="receita-form">

                    <div class="form-group">

                    <div class="form-group">
                        <label class="form-label">Descontos (R$)</label>

                    <div class="form-group">
                        <label class="form-label">Descri칞칚o (opcional)</label>

                <button type="submit" class="form-submit">Adicionar Receita</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Card do Gr치fico -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">An치lise de Receitas</h2>
                    <div class="chart-controls">
                        <button class="chart-btn active" data-chart-type="bar">Barras</button>
                        <button class="chart-btn" data-chart-type="line">Linhas</button>
                        <button class="chart-btn" data-chart-type="pie">Pizza</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="graficoSalario"></canvas>
                </div>
            </div>

            <!-- Card da Tabela -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Hist칩rico de Receitas</h2>
                </div>
                <div class="table-container" id="tabela-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifica칞칚o -->
    <div class="notification" id="notification"></div>

    <script>
        // Configura칞칚o do Supabase
        const supabaseUrl = 'https://dylziaqkyavkfwjepqkp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM';

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Elementos DOM
        const btnNovaReceita = document.getElementById('btn-nova-receita');
        const closeForm = document.getElementById('close-form');
        const formContainer = document.getElementById('form-container');
        const receitaForm = document.getElementById('receita-form');
        const tabelaContainer = document.getElementById('tabela-container');
        const totalSalarioEl = document.getElementById('total-salario');
        const totalDescontosEl = document.getElementById('total-descontos');
        const totalLiquidoEl = document.getElementById('total-liquido');
        const notificationEl = document.getElementById('notification');
        const chartBtns = document.querySelectorAll('.chart-btn');
        const userInfo = document.getElementById('user-info');
        const userAvatar = document.getElementById('user-avatar');
        const userWelcome = document.getElementById('user-welcome');
        const avatarInput = document.getElementById('avatar-input');

        let receitas = [];
        let chartInstance = null;
        let currentChartType = 'bar';
        let ultimaReceitaId = null;

        // Formatar moeda BRL
        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        }

        // Mostrar notifica칞칚o
        function showNotification(message, type = 'success') {
            notificationEl.textContent = message;
            notificationEl.className = `notification ${type} show`;

            setTimeout(() => {
                notificationEl.className = 'notification';
            }, 3000);
        }

        // Toggle formul치rio
        btnNovaReceita.addEventListener('click', () => {
            formContainer.classList.toggle('show');
        });

        closeForm.addEventListener('click', () => {
            formContainer.classList.remove('show');
        });

        // Carregar dados do usu치rio da 칰ltima receita
        async function carregarUsuario() {
            try {
                const { data, error } = await supabase
                    .from('receitas')
                    .select('id, descricao, avatar_url')
                    .order('id', { ascending: false })
                    .limit(1)
                    .single();

                if (error) {
                    console.warn('Erro ao buscar avatar em receitas:', error.message);
                    usarUsuarioPadrao();
                    return;
                }

                if (data) {
                    ultimaReceitaId = data.id;
                    const nome = data.descricao || "Usu치rio";
                    userAvatar.src = data.avatar_url || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(nome) + '&background=009ee3&color=fff&rounded=true';
                    userAvatar.alt = `Avatar de ${nome}`;
                    userWelcome.textContent = `Seja bem-vindo, ${nome}`;
                }
            } catch (error) {
                console.error('Erro ao carregar avatar:', error);
                usarUsuarioPadrao();
            }
        }

        function usarUsuarioPadrao() {
            const nome = "Usu치rio";
            userAvatar.src = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(nome) + '&background=009ee3&color=fff&rounded=true';
            userAvatar.alt = `Avatar de ${nome}`;
            userWelcome.textContent = `Seja bem-vindo, ${nome}`;
        }

        // Fun칞칚o para upload da imagem no Supabase Storage e salvar URL no banco
        async function uploadAvatar(file, receitaId) {
            if (!file || !receitaId) return;

            const fileExt = file.name.split('.').pop();
            const fileName = `avatar_${receitaId}.${fileExt}`;
            const filePath = `${fileName}`;

            try {
                // Upload no bucket 'avatars' (crie este bucket no Supabase Storage)
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('avatars')
                    .upload(filePath, file, { upsert: true });

                if (uploadError) throw uploadError;

                // Obter URL p칰blico
                const { data: publicUrlData } = supabase.storage
                    .from('avatars')
                    .getPublicUrl(filePath);

                const avatarUrl = publicUrlData.publicUrl;

                // Atualizar avatar_url na receita
                const { error: updateError } = await supabase
                    .from('receitas')
                    .update({ avatar_url: avatarUrl })
                    .eq('id', receitaId);

                if (updateError) throw updateError;

                // Atualizar avatar na tela
                userAvatar.src = avatarUrl;
                showNotification('Avatar atualizado com sucesso!');
            } catch (error) {
                console.error('Erro ao fazer upload do avatar:', error);
                showNotification('Erro ao atualizar avatar', 'error');
            }
        }

        // Evento: clicar no avatar abre seletor de arquivo
        userAvatar.addEventListener('click', () => {
            avatarInput.click();
        });

        // Evento: arquivo selecionado
        avatarInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // Validar tipo e tamanho do arquivo
            if (!file.type.startsWith('image/')) {
                showNotification('Por favor, selecione uma imagem v치lida.', 'error');
                return;
            }
            if (file.size > 2 * 1024 * 1024) {
                showNotification('Imagem muito grande. M치ximo 2MB.', 'error');
                return;
            }

            if (!ultimaReceitaId) {
                showNotification('N칚o foi poss칤vel identificar a receita para atualizar.', 'error');
                return;
            }

            await uploadAvatar(file, ultimaReceitaId);

            // Limpar input para permitir re-upload do mesmo arquivo se quiser
            avatarInput.value = '';
        });

        // Inicializar aplica칞칚o
        document.addEventListener('DOMContentLoaded', initApp);

        async function initApp() {
            // Configurar event listeners
            receitaForm.addEventListener('submit', handleSubmit);
            chartBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    chartBtns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentChartType = e.target.dataset.chartType;
                    montarGrafico();
                });
            });

            // Carregar dados do usu치rio
            await carregarUsuario();

            // Carregar receitas do Supabase
            await loadReceitas();

            // Definir m칡s atual como padr칚o
            const hoje = new Date();
            const mesAtual = hoje.toISOString().slice(0, 7);
            document.getElementById('mes').value = mesAtual;
        }

        async function loadReceitas() {
            try {
                tabelaContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                `;

                const { data, error } = await supabase
                    .from('receitas')
                    .select('*')
                    .order('mes', { ascending: false });

                if (error) throw error;

                receitas = data || [];
                renderTabela();
                calcularTotais();
                montarGrafico();
            } catch (error) {
                console.error('Erro ao carregar receitas:', error);
                showNotification('Erro ao carregar dados', 'error');
                renderTabela();
            }
        }

        function renderTabela() {
            if (receitas.length === 0) {
                tabelaContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">游늵</div>
                        <p class="empty-state-text">Nenhuma receita cadastrada</p>
                        <button class="nav-button" onclick="document.getElementById('btn-nova-receita').click()">
                            Adicionar Primeira Receita
                        </button>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>M칡s/Ano</th>
                            <th class="text-right">Sal치rio Bruto</th>
                            <th class="text-right">Descontos</th>
                            <th class="text-right">Sal치rio L칤quido</th>
                            <th>Descri칞칚o</th>
                            <th>A칞칫es</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            receitas.forEach(receita => {
                const data = new Date(receita.mes);
                const mes = data.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                const salarioLiquido = receita.salario - receita.descontos;

                tableHTML += `
                    <tr>
                        <td>${mes.charAt(0).toUpperCase() + mes.slice(1)}</td>
                        <td class="text-right currency">${formatarMoeda(receita.salario)}</td>
                        <td class="text-right currency text-danger">${formatarMoeda(receita.descontos)}</td>
                        <td class="text-right currency text-success">${formatarMoeda(salarioLiquido)}</td>
                        <td>${receita.descricao || '-'}</td>
                        <td>
                            <button class="action-btn delete-btn" onclick="deleteReceita(${receita.id})">
                                Excluir
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tabelaContainer.innerHTML = tableHTML;
        }

        function calcularTotais() {
            const totalSalario = receitas.reduce((sum, receita) => sum + receita.salario, 0);
            const totalDescontos = receitas.reduce((sum, receita) => sum + receita.descontos, 0);
            const totalLiquido = totalSalario - totalDescontos;

            totalSalarioEl.textContent = formatarMoeda(totalSalario);
            totalDescontosEl.textContent = formatarMoeda(totalDescontos);
            totalLiquidoEl.textContent = formatarMoeda(totalLiquido);
        }

        function montarGrafico() {
            const ctx = document.getElementById('graficoSalario').getContext('2d');

            if (receitas.length === 0) {
                if (chartInstance) chartInstance.destroy();
                return;
            }

            const receitasOrdenadas = [...receitas].sort((a, b) => new Date(a.mes) - new Date(b.mes));
            const labels = receitasOrdenadas.map(r => {
                const d = new Date(r.mes);
                return d.toLocaleDateString('pt-BR', { month: 'short', year: '2-digit' });
            });

            const dataSalarioBruto = receitasOrdenadas.map(r => r.salario);
            const dataDescontos = receitasOrdenadas.map(r => r.descontos);
            const dataSalarioLiquido = receitasOrdenadas.map(r => r.salario - r.descontos);

            if (chartInstance) chartInstance.destroy();

            let datasets = [];

            if (currentChartType === 'pie') {
                datasets = [{
                    label: 'Sal치rio L칤quido',
                    data: dataSalarioLiquido,
                    backgroundColor: [
                        '#009ee3', '#00a650', '#ff6b00', '#ff3b30', '#ff9500',
                        '#34c759', '#0077b6', '#00a650', '#ff5252', '#2ecc71'
                    ]
                }];
            } else {
                datasets = [
                    {
                        label: 'Sal치rio Bruto',
                        data: dataSalarioBruto,
                        backgroundColor: 'rgba(0, 158, 227, 0.7)',
                        borderColor: '#009ee3',
                        borderWidth: 2
                    },
                    {
                        label: 'Descontos',
                        data: dataDescontos,
                        backgroundColor: 'rgba(255, 59, 48, 0.7)',
                        borderColor: '#ff3b30',
                        borderWidth: 2
                    },
                    {
                        label: 'Sal치rio L칤quido',
                        data: dataSalarioLiquido,
                        backgroundColor: 'rgba(52, 199, 89, 0.7)',
                        borderColor: '#34c759',
                        borderWidth: 2
                    }
                ];
            }

            chartInstance = new Chart(ctx, {
                type: currentChartType,
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: (context) => `R$ ${context.parsed.y.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`
                            }
                        }
                    },
                    scales: currentChartType !== 'pie' ? {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: (value) => `R$ ${value.toLocaleString('pt-BR', { minimumFractionDigits: 2 })}`
                            }
                        }
                    } : {}
                }
            });
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const mesInput = document.getElementById('mes').value;
            const salario = parseFloat(document.getElementById('salario').value);
            const descontos = parseFloat(document.getElementById('descontos').value);
            const descricao = document.getElementById('descricao').value;

            if (!mesInput || isNaN(salario) || isNaN(descontos) || descontos > salario) {
                showNotification('Verifique os dados informados', 'error');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('receitas')
                    .insert([{
                        mes: `${mesInput}-01`,
                        salario,
                        descontos,
                        descricao
                    }])
                    .select();

                if (error) throw error;

                receitas.unshift(data[0]);
                renderTabela();
                calcularTotais();
                montarGrafico();
                receitaForm.reset();
                document.getElementById('mes').value = mesInput;

                // Atualizar avatar ap칩s adicionar nova receita
                await carregarUsuario();

                showNotification('Receita adicionada com sucesso!');
                formContainer.classList.remove('show');
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao salvar receita', 'error');
            }
        }

        async function deleteReceita(id) {
            if (!confirm('Tem certeza que deseja excluir esta receita?')) return;

            try {
                const { error } = await supabase
                    .from('receitas')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                receitas = receitas.filter(receita => receita.id !== id);
                renderTabela();
                calcularTotais();
                montarGrafico();

                // Atualizar avatar ap칩s excluir receita
                await carregarUsuario();

                showNotification('Receita exclu칤da com sucesso');
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao excluir receita', 'error');
            }
        }

        // Expor fun칞칚o globalmente
        window.deleteReceita = deleteReceita;

        // Formatar valores monet치rios
        document.getElementById('salario').addEventListener('blur', function() {
            if (this.value) this.value = parseFloat(this.value).toFixed(2);
        });

        document.getElementById('descontos').addEventListener('blur', function() {
            if (this.value) this.value = parseFloat(this.value).toFixed(2);
        });
    </script>
</body>
