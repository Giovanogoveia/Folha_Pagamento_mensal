<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Receitas Financeiras</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="app-container">
        <!-- Header estilo Mercado Pago -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">R$</div>
                    <h1 class="logo-text">Minhas Receitas</h1>
                </div>
                <button class="nav-button" id="btn-nova-receita">
                    <span>+ Nova Receita</span>
                </button>
                <div class="user-info" id="user-info">
                    <img src="https://ui-avatars.com/api/?name=Usu치rio&background=009ee3&color=fff&rounded=true&size=44" alt="Avatar do usu치rio" id="user-avatar" class="user-avatar" />
                    <span id="user-welcome" class="user-welcome">Seja bem-vindo, Usu치rio</span>
                    <input type="file" id="avatar-input" accept="image/*" style="display:none" />
                </div>
            </div>
        </header>

        <!-- Cards de Total -->
        <div class="totals-grid">
            <div class="total-card">
                <div class="total-card-header">
                    <div class="total-card-icon">游눯</div>
                    <h3 class="total-card-title">Sal치rio Bruto Total</h3>
                </div>
                <div class="total-value currency" id="total-salario">R$ 0,00</div>
                <div class="total-label">Total recebido este ano</div>
            </div>

            <div class="total-card">
                <div class="total-card-header">
                    <div class="total-card-icon">游늴</div>
                    <h3 class="total-card-title">Descontos Totais</h3>
                </div>
                <div class="total-value currency" id="total-descontos">R$ 0,00</div>
                <div class="total-label">Total de descontos aplicados</div>
            </div>

            <div class="total-card">
                <div class="total-card-header">
                    <div class="total-card-icon">游눱</div>
                    <h3 class="total-card-title">Sal치rio L칤quido</h3>
                </div>
                <div class="total-value currency" id="total-liquido">R$ 0,00</div>
                <div class="total-label">Valor l칤quido recebido</div>
            </div>
        </div>

        <!-- Formul치rio para nova receita -->
        <div class="form-container" id="form-container">
            <div class="form-header">
                <h2 class="form-title">Adicionar Nova Receita</h2>
                <button class="close-btn" id="close-form">칑</button>
            </div>

            <form id="receita-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">M칡s/Ano</label>
                        <input type="month" class="form-input" id="mes" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Sal치rio Bruto (R$)</label>
                        <input type="number" class="form-input" id="salario" step="0.01" min="0" placeholder="0,00" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Descontos (R$)</label>
                        <input type="number" class="form-input" id="descontos" step="0.01" min="0" placeholder="0,00" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Descri칞칚o (opcional)</label>
                        <input type="text" class="form-input" id="descricao" placeholder="Ex: Sal치rio Empresa XYZ">
                    </div>
                </div>

                <button type="submit" class="form-submit">Adicionar Receita</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Card do Gr치fico -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">An치lise de Receitas</h2>
                    <div class="chart-controls">
                        <button class="chart-btn active" data-chart-type="bar">Barras</button>
                        <button class="chart-btn" data-chart-type="line">Linhas</button>
                        <button class="chart-btn" data-chart-type="pie">Pizza</button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="graficoSalario"></canvas>
                </div>
            </div>

            <!-- Card da Tabela -->
            <div class="dashboard-card">
                <div class="card-header">
                    <h2 class="card-title">Hist칩rico de Receitas</h2>
                </div>
                <div class="table-container" id="tabela-container">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifica칞칚o -->
    <div class="notification" id="notification"></div>

   <script src="script.js"></script>
</body>
</html>
